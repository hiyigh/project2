<!doctype html>
<html lang="ko" xmlns:th="www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/head.html::meta}"></div>
    <title>Join</title>
    <style>
        .join-form {
        position:absolute;
        top:45%;
        left:50%;
        text-align: center; /* 텍스트 가운데 정렬 */
        transform: translate(-50%, -50%);
    }
        footer {
            position: fixed; /* 화면에 고정 */
            bottom: 0; /* 화면 아래에 위치 */
            width: 100%; /* 전체 너비 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }
    </style>

</head>
<body>
    <header th:replace="~{fragments/header.html::header}"></header>
    <main>

        <section class="join-form">
            <h2>회원가입</h2>
            <form action="/join" method="post">
                <div class="row" style="border:solid 1px;margin-left: 0px;padding-left: 20px;margin-right: 0px;">
                    <div class="row mb-2" style="width=50%">
                        <label for="input_email">이메일</label>
                        <input id="input_email" name="email" type="email" aria-describedby="input_emailValid"/>
                        <div id="input_emailValid" style="display:none;">이메일을 확인해 주십시오</div>
                    </div>

                    <div class="row mb-2">
                        <label for="input_userName">이름</label>
                        <input id="input_userName" name="userName" type="text" aria-describedby="input_userNameValid"/>
                        <div id="input_userNameValid" style="display:none;">이름을 확인해 주십시오</div>
                    </div>

                    <div class="row mb-2">
                        <label for="input_password">비밀번호</label>
                        <input id="input_password" name="password" type="password" aria-describedby="input_passwordValid"/>
                        <div id="input_passwordValid" style="display:none;">비밀번호를 확인해 주십시오</div>
                    </div>

                    <div class="row mb-2">
                        <label for="check_password">비밀번호 확인</label>
                        <input id="check_password" name="password" type="password" aria-describedby="check_passwordValid"/>
                        <div id="check_passwordValid" style="display:none;">비밀번호가 일치하지 않습니다</div>
                    </div>

                    <div class="row mb-2">
                        <button id="register_btn" class="btn" type="button" disabled="true" onclick="submit()">회원가입</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer th:replace="~{fragments/footer.html::footer}"></footer>
    <script src="/static/js/validutil.js"></script>
    <script src="/static/js/user/join.js"></script>
</body>
</html>
