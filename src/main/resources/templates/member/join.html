<!doctype html>
<html lang="ko" xmlns:th="www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/head.html::head}"></div>
    <title>Join</title>
</head>
<body>
    <header th:replace="~{fragments/header.html::header}"></header>
    <main>
        <section class="join-form">
            <form action="/join" method="post">
                <label for="input_email">이메일</label>
                <input id="input_email" name="email" type="email" aria-describedby="emailValid"/>
                <div id="emailValid" style="display:none;">이메일을 확인해 주십시오</div>

                <label for="input_userName">이름</label>
                <input id="input_userName" name="userName" type="email" aria-describedby="userNameValid"/>
                <div id="userNameValid" style="display:none;">이름을 확인해 주십시오</div>

                <label for="input_password">비밀번호</label>
                <input id="input_password" name="password" type="email" aria-describedby="passwordValid"/>
                <div id="passwordValid" style="display:none;">비밀번호를 확인해 주십시오</div>

                <label for="check_password">비밀번호 확인</label>
                <input id="check_password" name="password" type="email" aria-describedby="check_passwordValid"/>
                <div id="check_passwordValid" style="display:none;">비밀번호가 일치하지 않습니다</div>

                <button id="register_btn" class="btn" type="button" disabled="true" onclick="submit()">회원가입</button>
            </form>
        </section>
    </main>
    <footer th:replace="~{fragments/footer:html::footer}"></footer>

</body>
</html>
